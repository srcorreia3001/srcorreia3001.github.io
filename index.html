<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago de Lima Correia | Portfólio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: #f4f4f4; }
        a { text-decoration: none; color: inherit; }

        header {
            background-color: #1e272e;
            color: white;
            padding: 0 5%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00d8ff;
        }

        /* --- MENU PARA COMPUTADOR (Desktop) --- */
        .nav-container { display: flex; align-items: center; }
        
        .nav-links { display: flex; list-style: none; }
        
        .nav-links li { margin-left: 20px; }
        
        .nav-links a {
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover { color: #00d8ff; }

        /* Esconder o ícone hambúrguer no PC */
        .menu-icon { display: none; font-size: 1.5rem; cursor: pointer; }
        #check { display: none; }

        /* --- RESPONSIVIDADE (TABLET E SMARTPHONE) --- */
        @media (max-width: 1024px) {
            .menu-icon { display: block; } /* Mostra o hambúrguer */

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%; /* Escondido à direita */
                background-color: #1e272e;
                width: 250px;
                height: calc(100vh - 70px);
                flex-direction: column;
                align-items: center;
                transition: 0.4s;
                padding-top: 20px;
                box-shadow: -2px 5px 10px rgba(0,0,0,0.3);
            }

            .nav-links li {
                margin: 15px 0;
                width: 100%;
                text-align: center;
            }

            .nav-links a { font-size: 1.1rem; display: block; width: 100%; }

            /* Quando clicar no hambúrguer, o menu desliza da direita */
            #check:checked ~ .nav-links {
                right: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">TIAGO DE LIMA CORREIA</a>
        </div>

        <nav class="nav-container">
            <input type="checkbox" id="check">
            <label for="check" class="menu-icon">
                <i class="fas fa-bars"></i>
            </label>

            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Ciência de Dados</a></li>
                <li><a href="#">Análise de Dados</a></li>
                <li><a href="#">Dashboards</a></li>
                <li><a href="#">Python</a></li>
                <li><a href="#">SQL</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre Mim</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding: 50px; text-align: center;">
        <h1>Estrutura Base Pronta</h1>
        <p>Redimensione a janela ou teste no seu Tablet/Redmi para ver o menu mudar!</p>
    </main>

</body>
</html>
