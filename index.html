<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCORREIADADOS | Tiago de Lima Correia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #003366; --gold: #ffcc00; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: var(--bg); color: #333; overflow-x: hidden; }

        /* HEADER */
        header { background: var(--blue); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 4px solid var(--gold); }
        .logo a { text-decoration: none; color: var(--gold); font-size: 22px; font-weight: bold; text-transform: uppercase; }

        /* BUSCA À DIREITA */
        .search-area { background: #001a33; padding: 10px 5%; display: flex; justify-content: flex-end; }
        .search-box { position: relative; width: 250px; }
        .search-box input { width: 100%; padding: 8px 15px; border-radius: 20px; border: none; outline: none; }

        /* MENU */
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 15px; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; }
        
        /* MENU MOBILE (DIREITA PARA ESQUERDA) */
        .burger { display: none; cursor: pointer; }
        .burger div { width: 25px; height: 3px; background: white; margin: 5px; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section-title { color: var(--blue); border-left: 6px solid var(--gold); padding-left: 15px; margin: 30px 0 20px; text-transform: uppercase; }

        /* GRADES INICIAIS (3x2) */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-decoration: none; color: inherit; border-bottom: 4px solid var(--blue); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }

        /* LAYOUT DE LISTA (FILTRO) */
        .list-item { display: flex; background: white; margin-bottom: 20px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid var(--blue); align-items: center; }
        .list-item img { width: 300px; height: 180px; object-fit: cover; }
        .list-item-content { padding: 20px; flex: 1; }
        .btn-veja { display: inline-block; background: var(--blue); color: var(--gold); padding: 8px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }

        /* FOOTER */
        footer { background: #eee; padding: 40px 5%; text-align: center; border-top: 1px solid #ddd; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .nav-links { position: fixed; right: -100%; top: 0; height: 100vh; width: 75%; background: var(--blue); flex-direction: column; padding: 100px 30px; transition: 0.5s; }
            .nav-active { right: 0; }
            .nav-links a { font-size: 1.5rem; }
            .burger { display: block; }
            .grid { grid-template-columns: 1fr; }
            .list-item { flex-direction: column; text-align: center; }
            .list-item img { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">SRCORREIADADOS</a></div>
        <ul class="nav-links" id="nav-menu">
            <li><a onclick="showHome()">Início</a></li>
            <li><a onclick="filterBy('ciencia')">Ciência</a></li>
            <li><a onclick="filterBy('analise')">Análise</a></li>
            <li><a onclick="filterBy('dashboards')">Dashboards</a></li>
            <li><a onclick="filterBy('sql')">SQL</a></li>
            <li><a onclick="filterBy('python')">Python</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
        <div class="burger" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
    </header>

    <div class="search-area">
        <div class="search-box">
            <input type="text" id="buscador" placeholder="Buscar..." onkeyup="search()">
        </div>
    </div>

    <div class="container">
        <div id="home-view">
            <h2 class="section-title">Ciência de Dados</h2>
            <div class="grid" id="grid-ciencia"></div>
            <h2 class="section-title">Análise de Dados</h2>
            <div class="grid" id="grid-analise"></div>
            <h2 class="section-title">Dashboards</h2>
            <div class="grid" id="grid-dashboards"></div>
            <h2 class="section-title">SQL</h2>
            <div class="grid" id="grid-sql"></div>
            <h2 class="section-title">Python</h2>
            <div class="grid" id="grid-python"></div>
        </div>

        <div id="filter-view" class="hidden">
            <h2 id="filter-title" class="section-title">Projetos</h2>
            <div id="list-container"></div>
        </div>
    </div>

    <footer id="contato">
        <p><b>Tiago de Lima Correia</b></p>
        <p>Estudante de Ciência de Dados - UniSanta</p>
        <p>WhatsApp: 11 957013454 | E-mail: tiagocorreia380@outlook.com</p>
        <div style="margin-top:15px;">
            <a href="https://github.com/srcorreia3001" target="_blank" style="color:var(--blue); font-size:24px; margin:0 10px;"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script>
        // BANCO DE DADOS ÚNICO E SIMPLES
        const posts = [];
        const tags = ['ciencia', 'analise', 'dashboards', 'sql', 'python'];
        tags.forEach(t => {
            for(let i=1; i<=6; i++){
                posts.push({ title: ${t.toUpperCase()} Projeto ${i}, desc: Descrição do projeto ${i} de ${t} para a UniSanta., tag: t, img: https://picsum.photos/seed/${t}${i}/400/250, link: post-${t}.html });
            }
        });

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('filter-view').classList.add('hidden');
            renderGrids();
        }

        function renderGrids() {
            tags.forEach(t => {
                const el = document.getElementById(grid-${t});
                const filtered = posts.filter(p => p.tag === t);
                el.innerHTML = filtered.map(p => `
                    <a href="${p.link}" class="card">
                        <img src="${p.img}"><div class="card-info"><h3>${p.title}</h3></div>
                    </a>`).join('');
            });
        }

        function filterBy(tag) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('filter-view').classList.remove('hidden');
            document.getElementById('filter-title').innerText = "Categoria: " + tag.toUpperCase();
            const container = document.getElementById('list-container');
            const filtered = posts.filter(p => p.tag === tag);
            container.innerHTML = filtered.map(p => `
                <div class="list-item">
                    <img src="${p.img}">
                    <div class="list-item-content">
                        <h3>${p.title}</h3><p>${p.desc}</p>
                        <a href="${p.link}" class="btn-veja">Veja Mais</a>
                    </div>
                </div>`).join('');
            if(window.innerWidth <= 768) toggleMenu();
        }

        function search() {
            const q = document.getElementById('buscador').value.toLowerCase();
            const res = posts.filter(p => p.title.toLowerCase().includes(q));
            renderFilterList(res, "Resultados");
        }

        function renderFilterList(list, title) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('filter-view').classList.remove('hidden');
            document.getElementById('filter-title').innerText = title;
            document.getElementById('list-container').innerHTML = list.map(p => `
                <div class="list-item">
                    <img src="${p.img}"><div class="list-item-content"><h3>${p.title}</h3><p>${p.desc}</p><a href="${p.link}" class="btn-veja">Veja Mais</a></div>
                </div>`).join('');
        }

        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('nav-active'); }
        window.onload = showHome;
    </script>
</body>
</html>
