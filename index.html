<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog SRCorreiaDados | Tiago de Lima Correia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #003366; --gold: #ffcc00; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: var(--bg); color: #333; line-height: 1.6; }

        /* CABEÇALHO */
        header { background: var(--blue); color: white; padding: 20px 5%; text-align: center; border-bottom: 4px solid var(--gold); }
        header h1 { text-transform: uppercase; letter-spacing: 2px; }
        header p { color: var(--gold); font-size: 0.9rem; margin-top: 5px; }

        /* CONTAINER */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

        /* GRADE DE POSTS */
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .post-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; text-decoration: none; color: inherit; display: flex; flex-direction: column; }
        .post-card:hover { transform: translateY(-5px); }
        .post-card img { width: 100%; height: 200px; object-fit: cover; }
        .post-content { padding: 20px; flex-grow: 1; }
        .post-content h2 { color: var(--blue); margin-bottom: 10px; font-size: 1.2rem; }
        .post-content p { color: #666; font-size: 0.9rem; margin-bottom: 15px; }
        .read-more { color: var(--blue); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; border-top: 1px solid #eee; padding-top: 10px; display: block; }

        /* RODAPÉ / CONTATO */
        footer { background: #eee; padding: 40px 20px; text-align: center; margin-top: 60px; border-top: 1px solid #ddd; }
        .info-pessoal { margin-bottom: 20px; }
        .info-pessoal b { color: var(--blue); }
        
        @media (max-width: 600px) { .blog-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <h1>SRCORREIADADOS</h1>
        <p>Ciência de Dados | Tiago de Lima Correia</p>
    </header>

    <div class="container">
        <div class="blog-grid" id="blog-posts">
            </div>
    </div>

    <footer>
        <div class="info-pessoal">
            <p><b>Tiago de Lima Correia</b></p>
            <p>Estudante de Ciência de Dados - UniSanta</p>
            <p>WhatsApp: 11 957013454 | E-mail: tiagocorreia380@outlook.com</p>
        </div>
        <p>&copy; 2026 - Todos os direitos reservados.</p>
    </footer>

    <script>
        // LISTA SIMPLES DE POSTS
        // Para adicionar novos, basta copiar uma linha e mudar os dados
        const meusPosts = [
            { 
                titulo: "Análise de Dados com Python", 
                resumo: "Como utilizei Pandas para limpar uma base de dados real da UniSanta.", 
                imagem: "https://picsum.photos/seed/python/400/250", 
                link: "post-python.html" 
            },
            { 
                titulo: "Consultas SQL Avançadas", 
                resumo: "Otimizando buscas em grandes volumes de dados usando Joins.", 
                imagem: "https://picsum.photos/seed/sql/400/250", 
                link: "post-sql.html" 
            },
            { 
                titulo: "Dashboard no Power BI", 
                resumo: "Criação de indicadores de performance para o setor financeiro.", 
                imagem: "https://picsum.photos/seed/bi/400/250", 
                link: "post-vendas.html" 
            }
        ];

        // Função que coloca os posts na tela
        const container = document.getElementById('blog-posts');
        container.innerHTML = meusPosts.map(post => `
            <a href="${post.link}" class="post-card">
                <img src="${post.imagem}" alt="${post.titulo}">
                <div class="post-content">
                    <h2>${post.titulo}</h2>
                    <p>${post.resumo}</p>
                    <span class="read-more">Ler Post Completo →</span>
                </div>
            </a>
        `).join('');
    </script>
</body>
</html>
