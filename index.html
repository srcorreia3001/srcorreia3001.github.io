<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCORREIADADOS | Ciência de Dados</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #003366; --gold: #ffcc00; --dark: #001a33; --bg: #f4f7f6; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg); color: #333; }

        /* HEADER */
        header { background: var(--blue); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--gold); }
        .logo-link { text-decoration: none; color: var(--gold); font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* NAVEGAÇÃO MOBILE E DESKTOP */
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 20px; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; }

        .burger { display: none; cursor: pointer; }
        .burger div { width: 25px; height: 3px; background: white; margin: 5px; transition: 0.3s; }

        /* SEÇÕES */
        .section-container { max-width: 1200px; margin: 40px auto; padding: 0 5%; }
        .section-title { color: var(--blue); border-left: 6px solid var(--gold); padding-left: 15px; margin-bottom: 30px; text-transform: uppercase; }

        /* GRADES (INICIAL) */
        .grid-projetos { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 60px; }
        .card-projeto { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--blue); text-decoration: none; color: inherit; transition: 0.3s; }
        .card-projeto:hover { transform: translateY(-5px); }
        .card-projeto img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }

        /* LISTA (FILTRADA) */
        .list-item { display: flex; background: white; margin-bottom: 30px; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left: 8px solid var(--blue); align-items: center; }
        .list-item img { width: 350px; height: 220px; object-fit: cover; }
        .list-item-content { padding: 30px; flex: 1; }
        .btn-veja { display: inline-block; background: var(--blue); color: var(--gold); padding: 10px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 15px; }

        /* CONTATO - AQUI ESTÁ O QUE VOCÊ PEDIU */
        .contact-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .social-links-grid { display: flex; flex-direction: column; gap: 20px; }
        .social-item { display: flex; align-items: center; text-decoration: none; color: #333; font-size: 1.2rem; font-weight: bold; transition: 0.3s; }
        .social-item i { font-size: 28px; color: var(--blue); margin-right: 15px; width: 40px; text-align: center; }
        .social-item:hover { color: var(--blue); transform: translateX(10px); }

        footer { background: var(--dark); color: white; text-align: center; padding: 30px; border-top: 4px solid var(--gold); margin-top: 50px; }
        .hidden { display: none !important; }

        /* MOBILE */
        @media (max-width: 768px) {
            .nav-links { position: fixed; right: -100%; top: 0; height: 100vh; width: 80%; background: var(--blue); flex-direction: column; padding: 100px 40px; transition: 0.5s; }
            .nav-active { right: 0; }
            .burger { display: block; }
            .grid-projetos { grid-template-columns: 1fr; }
            .list-item { flex-direction: column; }
            .list-item img { width: 100%; }
            .contact-box { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <a onclick="showHome()" class="logo-link">SRCORREIADADOS</a>
        <ul class="nav-links" id="nav-links">
            <li><a onclick="showHome()">Início</a></li>
            <li><a onclick="filterBy('ciencia')">Ciência</a></li>
            <li><a onclick="filterBy('analise')">Análise</a></li>
            <li><a onclick="filterBy('dashboards')">Dashboards</a></li>
            <li><a onclick="filterBy('sql')">SQL</a></li>
            <li><a onclick="filterBy('python')">Python</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
        <div class="burger" onclick="toggleNav()">
            <div></div><div></div><div></div>
        </div>
    </header>

    <main class="section-container">
        <div id="home-view">
            <h2 class="section-title">Ciência de Dados</h2>
            <div class="grid-projetos" id="grid-ciencia"></div>
            <h2 class="section-title">Análise de Dados</h2>
            <div class="grid-projetos" id="grid-analise"></div>
            <h2 class="section-title">Python</h2>
            <div class="grid-projetos" id="grid-python"></div>
            <h2 class="section-title">SQL</h2>
            <div class="grid-projetos" id="grid-sql"></div>
        </div>

        <div id="filter-view" class="hidden">
            <h2 id="filter-title" class="section-title">Resultados</h2>
            <div id="list-container"></div>
        </div>

        <section id="contato" style="margin-top: 80px;">
            <h2 class="section-title">Minhas Informações de Contato</h2>
            <div class="contact-box">
                <div class="form-area">
                    <form action="https://formspree.io/f/tiagocorreia380@outlook.com" method="POST">
                        <input type="text" name="name" placeholder="Seu Nome" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd;">
                        <input type="email" name="email" placeholder="Seu E-mail" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd;">
                        <textarea name="message" rows="5" placeholder="Sua Mensagem" required style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd;"></textarea>
                        <button type="submit" style="width:100%; background:var(--blue); color:var(--gold); padding:15px; border:none; font-weight:bold; cursor:pointer;">ENVIAR MENSAGEM</button>
                    </form>
                </div>
                <div class="social-links-grid">
                    <p style="font-weight: bold; color: var(--blue);">Tiago de Lima Correia</p>
                    <a href="https://wa.me/5511957013454" target="_blank" class="social-item"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                    <a href="https://linkedin.com/in/SEU_USER" target="_blank" class="social-item"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    <a href="https://github.com/srcorreia3001" target="_blank" class="social-item"><i class="fab fa-github"></i> GitHub</a>
                    <a href="mailto:tiagocorreia380@outlook.com" class="social-item"><i class="far fa-envelope"></i> E-mail Profissional</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 SRCORREIADADOS | Tiago Correia</p>
    </footer>

    <script>
        const posts = [
            { title: "Predição Unisanta", desc: "Análise de dados acadêmicos com Python.", tag: "ciencia", img: "https://images.unsplash.com/photo-1551288049-bbbda546697c?w=400", link: "post-python.html" },
            { title: "Queries Complexas", desc: "Otimização de performance em SQL.", tag: "sql", img: "https://images.unsplash.com/photo-1544383335-6da40218f748?w=400", link: "post-sql.html" },
            { title: "Dashboard RH", desc: "Controle de turnover e KPIs.", tag: "dashboards", img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400", link: "post-vendas.html" }
        ];

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('filter-view').classList.add('hidden');
            renderGrids();
        }

        function renderGrids() {
            ['ciencia', 'analise', 'python', 'sql'].forEach(t => {
                const grid = document.getElementById(grid-${t});
                if(grid) {
                    const filtered = posts.filter(p => p.tag === t);
                    grid.innerHTML = filtered.map(p => `
                        <a href="${p.link}" class="card-projeto">
                            <img src="${p.img}"><div class="card-body"><h3>${p.title}</h3><p>${p.desc}</p></div>
                        </a>`).join('');
                }
            });
        }

        function filterBy(tag) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('filter-view').classList.remove('hidden');
            const container = document.getElementById('list-container');
            const filtered = posts.filter(p => p.tag === tag);
            document.getElementById('filter-title').innerText = Projetos de ${tag.toUpperCase()};
            container.innerHTML = filtered.map(p => `
                <div class="list-item">
                    <img src="${p.img}">
                    <div class="list-item-content">
                        <h3>${p.title}</h3><p>${p.desc}</p>
                        <a href="${p.link}" class="btn-veja">Veja Mais →</a>
                    </div>
                </div>`).join('');
            if(window.innerWidth <= 768) toggleNav();
        }

        function toggleNav() { document.getElementById('nav-links').classList.toggle('nav-active'); }
        window.onload = showHome;
    </script>
</body>
</html>
