<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCORREIADADOS | Ciência de Dados</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #003366; --gold: #ffcc00; --dark: #001a33; --bg: #f4f7f6; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg); color: #333; overflow-x: hidden; }

        /* HEADER */
        header { background: var(--blue); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--gold); }
        .logo-link { text-decoration: none; color: var(--gold); font-size: 20px; font-weight: bold; text-transform: uppercase; cursor: pointer; }

        /* NAVEGAÇÃO */
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 15px; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .nav-links a:hover { color: var(--gold); }

        /* BUSCA */
        .search-container { background: var(--dark); padding: 10px 5%; display: flex; justify-content: flex-end; }
        .search-box { width: 100%; max-width: 300px; position: relative; }
        .search-box input { width: 100%; padding: 8px 35px 8px 15px; border-radius: 20px; border: none; outline: none; }

        /* MENU MOBILE */
        .burger { display: none; cursor: pointer; z-index: 1100; }
        .burger div { width: 30px; height: 3px; background: white; margin: 6px; transition: 0.3s; }

        /* CONTEÚDO */
        .section-container { max-width: 1200px; margin: 40px auto; padding: 0 5%; }
        .section-title { color: var(--blue); border-left: 5px solid var(--gold); padding-left: 15px; margin-bottom: 25px; text-transform: uppercase; font-size: 1.5rem; }

        /* GRADE 3x2 */
        .grid-projetos { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .card-projeto { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 4px solid var(--blue); text-decoration: none; color: inherit; transition: 0.3s; }
        .card-projeto:hover { transform: translateY(-5px); }
        .card-projeto img { width: 100%; height: 160px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }

        /* LISTA FILTRADA (FORMATO SOLICITADO) */
        .list-item { display: flex; background: white; margin-bottom: 25px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-left: 6px solid var(--blue); align-items: center; }
        .list-item img { width: 300px; height: 200px; object-fit: cover; }
        .list-item-content { padding: 25px; flex: 1; }
        .list-item-content h3 { color: var(--blue); margin-bottom: 10px; }
        .btn-veja-mais { display: inline-block; background: var(--blue); color: var(--gold); padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }

        /* CONTATOS */
        .contact-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 40px; margin-top: 20px; }
        .social-link { display: flex; align-items: center; text-decoration: none; color: #333; font-weight: bold; margin-bottom: 15px; }
        .social-link i { font-size: 24px; color: var(--blue); margin-right: 15px; width: 35px; text-align: center; }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .nav-links { position: fixed; right: -100%; top: 0; height: 100vh; width: 85%; background: var(--blue); flex-direction: column; padding: 100px 40px; transition: 0.5s; z-index: 1000; }
            .nav-links.nav-active { right: 0; }
            .nav-links a { font-size: 1.8rem; }
            .burger { display: block; }
            .grid-projetos { grid-template-columns: 1fr; }
            .list-item { flex-direction: column; text-align: center; }
            .list-item img { width: 100%; }
            .contact-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <a onclick="showHome()" class="logo-link">SRCORREIADADOS</a>
        <ul class="nav-links" id="nav-links">
            <li><a onclick="showHome()">Início</a></li>
            <li><a onclick="filterProjects('ciencia')">Ciência</a></li>
            <li><a onclick="filterProjects('analise')">Análise</a></li>
            <li><a onclick="filterProjects('dashboards')">Dashboards</a></li>
            <li><a onclick="filterProjects('sql')">SQL</a></li>
            <li><a onclick="filterProjects('python')">Python</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
        <div class="burger" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="search()">
            <i class="fas fa-search" style="position:absolute; right:15px; top:10px; color:white;"></i>
        </div>
    </div>

    <main class="section-container">
        <div id="home-view">
            <h2 class="section-title">Ciência de Dados</h2>
            <div class="grid-projetos" id="grid-ciencia"></div>
            <h2 class="section-title">Análise de Dados</h2>
            <div class="grid-projetos" id="grid-analise"></div>
            <h2 class="section-title">Dashboards</h2>
            <div class="grid-projetos" id="grid-dashboards"></div>
            <h2 class="section-title">SQL</h2>
            <div class="grid-projetos" id="grid-sql"></div>
            <h2 class="section-title">Python</h2>
            <div class="grid-projetos" id="grid-python"></div>
        </div>

        <div id="filter-view" class="hidden">
            <h2 id="filter-title" class="section-title">Projetos</h2>
            <div id="list-container"></div>
        </div>
    </main>

    <section class="section-container" id="contato">
        <h2 class="section-title">Contato e Redes</h2>
        <div class="contact-grid">
            <div class="contact-form" style="background:white; padding:20px; border-radius:8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                <form action="https://formspree.io/f/tiagocorreia380@outlook.com" method="POST">
                    <input type="text" name="name" placeholder="Nome" required style="width:100%; padding:10px; margin-bottom:10px;">
                    <input type="email" name="email" placeholder="E-mail" required style="width:100%; padding:10px; margin-bottom:10px;">
                    <textarea name="message" rows="4" placeholder="Sua Mensagem" required style="width:100%; padding:10px; margin-bottom:10px;"></textarea>
                    <button type="submit" style="width:100%; background:var(--blue); color:var(--gold); padding:10px; border:none; font-weight:bold; cursor:pointer;">ENVIAR AGORA</button>
                </form>
            </div>
            <div class="social-info">
                <p><strong>Tiago de Lima Correia</strong></p>
                <p>Estudante de Ciência de Dados - UniSanta</p><br>
                <a href="https://wa.me/5511957013454" class="social-link" target="_blank"><i class="fab fa-whatsapp"></i> 11 957013454</a>
                <a href="mailto:tiagocorreia380@outlook.com" class="social-link"><i class="far fa-envelope"></i> E-mail</a>
                <a href="https://github.com/srcorreia3001" class="social-link" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
    </section>

    <script>
        // GERADOR DE POSTS (7 POR CATEGORIA = 35 POSTS)
        const categories = ['ciencia', 'analise', 'dashboards', 'sql', 'python'];
        const posts = [];

        categories.forEach(cat => {
            for(let i=1; i<=7; i++) {
                posts.push({
                    title: ${cat.toUpperCase()} - Projeto ${i},
                    desc: Preview do projeto ${i} de ${cat} para a UniSanta.,
                    tag: cat,
                    img: https://picsum.photos/seed/${cat}${i}/400/250,
                    link: post-${cat}.html
                });
            }
        });

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('filter-view').classList.add('hidden');
            renderGrids();
            window.scrollTo(0,0);
        }

        function renderGrids() {
            categories.forEach(cat => {
                const container = document.getElementById(grid-${cat});
                if(container) {
                    const filtered = posts.filter(p => p.tag === cat).slice(0,6);
                    container.innerHTML = filtered.map(p => `
                        <a href="${p.link}" class="card-projeto">
                            <img src="${p.img}">
                            <div class="card-body"><h3>${p.title}</h3><p>${p.desc}</p></div>
                        </a>
                    `).join('');
                }
            });
        }

        function filterProjects(tag) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('filter-view').classList.remove('hidden');
            const container = document.getElementById('list-container');
            const filtered = posts.filter(p => p.tag === tag);
            
            document.getElementById('filter-title').innerText = Projetos de ${tag.toUpperCase()};
            container.innerHTML = filtered.map(p => `
                <div class="list-item">
                    <img src="${p.img}">
                    <div class="list-item-content">
                        <h3>${p.title}</h3>
                        <p>${p.desc}</p>
                        <a href="${p.link}" class="btn-veja-mais">Veja Mais</a>
                    </div>
                </div>
            `).join('');
            if(window.innerWidth <= 768) toggleMenu();
            window.scrollTo(0,0);
        }

        function toggleMenu() { document.getElementById('nav-links').classList.toggle('nav-active'); }
        
        function search() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if(q === "") { showHome(); return; }
            const res = posts.filter(p => p.title.toLowerCase().includes(q));
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('filter-view').classList.remove('hidden');
            document.getElementById('list-container').innerHTML = res.map(p => `
                <div class="list-item">
                    <img src="${p.img}"><div class="list-item-content"><h3>${p.title}</h3><p>${p.desc}</p><a href="${p.link}" class="btn-veja-mais">Veja Mais</a></div>
                </div>`).join('');
        }

        window.onload = showHome;
    </script>
</body>
</html>
