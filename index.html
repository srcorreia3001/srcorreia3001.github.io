<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago de Lima Correia | Data Science Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --primary-color: #1e272e;
            --accent-color: #00d8ff;
            --text-light: #ffffff;
            --bg-light: #f4f7f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-light); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER E NAVEGAÇÃO --- */
        header {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        /* Menu Desktop */
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 20px; }
        .nav-links a:hover { color: var(--accent-color); }

        /* Redes Sociais no Header */
        .social-icons { margin-left: 20px; display: flex; gap: 15px; }
        .social-icons a { font-size: 1.2rem; color: var(--text-light); }
        .social-icons a:hover { color: var(--accent-color); }

        /* Hamburguer Menu */
        .menu-toggle { display: none; font-size: 1.8rem; cursor: pointer; }
        #check { display: none; }

        /* --- RESPONSIVIDADE (Tablet e Smartphone) --- */
        @media (max-width: 1024px) {
            .menu-toggle { display: block; }
            
            .nav-container {
                position: fixed;
                top: 0;
                right: -100%; /* Escondido à direita */
                width: 280px;
                height: 100vh;
                background: var(--primary-color);
                flex-direction: column;
                padding-top: 80px;
                transition: 0.5s all ease-in-out;
                box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            }

            .nav-links { flex-direction: column; align-items: center; }
            .nav-links li { margin: 20px 0; }
            
            /* Quando o Checkbox é marcado, o menu entra */
            #check:checked ~ .nav-container { right: 0; }
        }

        /* --- SEÇÕES DO BLOG --- */
        main { padding: 40px 5%; max-width: 1200px; margin: auto; }
        .section-header { 
            border-bottom: 2px solid var(--accent-color); 
            margin-bottom: 30px; 
            padding-bottom: 10px; 
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">Tiago de Lima Correia</a>
        </div>

        <input type="checkbox" id="check">
        <label for="check" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </label>

        <nav class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="#ciencia-dados">Ciência de Dados</a></li>
                <li><a href="#analise-dados">Análise de Dados</a></li>
                <li><a href="#dashboards">Dashboards</a></li>
                <li><a href="#python">Python</a></li>
                <li><a href="#sql">SQL</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#sobre-mim">Sobre Mim</a></li>
            </ul>
            
            <div class="social-icons">
                <a href="https://linkedin.com/in/seu-perfil" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/seu-usuario" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section-header">
            <h1>Projetos e Estudos</h1>
            <p>Foco em Python, SQL e Visualização de Dados.</p>
        </section>

        </main>

</body>
</html>
